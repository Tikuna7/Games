<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კამათელი</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
<div class="container">
    <div class="player-0-pannel active">
        <div class="player-name">მოთამაშე 1</div>
        <div class="player-score">0</div>
        <div class="player-current-box">
            <div class="player-current-label">ანგარიში</div>
            <div class="player-current-score">0</div>
        </div>
    </div>

    <div class="center">
        <button class="btn-new"><ion-icon name="add-outline" class="small-icon"></ion-icon>ახალი თამაში</button>
        <img src="img/dice-1.png" alt="Dice" class="dice">
        <button class="btn-roll"><ion-icon name="repeat-outline" class="small-icon"></ion-icon>გააგორე კამათელი</button>
        <button class="btn-hold"><ion-icon name="download-outline" class="small-icon"></ion-icon>დააჯამე</button>
         <input type="number" name="" id="" placeholder="winner score" class="final-score">
    </div>



    <div class="player-1-pannel">
        <div class="player-name">მოთამაშე 2</div>
        <div class="player-score">0</div>
        <div class="player-current-box">
            <div class="player-current-label">ანგარიში</div>
            <div class="player-current-score">0</div>
        </div>
    </div>

</div>






<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>
</body>
</html>
